<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2026 Bourbon Release Calendar</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Hero Header -->
  <header class="hero">
    <div class="hero-inner">
      <div class="hero-icon">&#129347;</div>
      <h1>2026 Bourbon Release Calendar</h1>
      <p class="hero-subtitle">Aggregated from multiple sources &mdash; always up to date</p>
      <div id="stats-bar" class="stats-bar"></div>
    </div>
  </header>

  <!-- Toolbar -->
  <div class="toolbar">
    <div class="toolbar-inner">
      <div class="search-box">
        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
        <input type="text" id="search" placeholder="Search releases..." autocomplete="off">
      </div>
      <div class="filters">
        <select id="filter-month">
          <option value="">All Months</option>
          <option value="January 2026">January</option>
          <option value="February 2026">February</option>
          <option value="March 2026">March</option>
          <option value="April 2026">April</option>
          <option value="May 2026">May</option>
          <option value="June 2026">June</option>
          <option value="July 2026">July</option>
          <option value="August 2026">August</option>
          <option value="September 2026">September</option>
          <option value="October 2026">October</option>
          <option value="November 2026">November</option>
          <option value="December 2026">December</option>
        </select>
        <select id="filter-type">
          <option value="">All Types</option>
          <option value="bourbon">Bourbon</option>
          <option value="rye">Rye</option>
          <option value="wheat">Wheat Whiskey</option>
          <option value="tennessee">Tennessee Whiskey</option>
          <option value="single_malt">Single Malt</option>
          <option value="blend">Blend</option>
        </select>
        <select id="filter-distillery">
          <option value="">All Distilleries</option>
        </select>
      </div>
      <div class="view-toggle">
        <button id="view-calendar" class="view-btn active" title="Calendar View">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2"/><path d="M16 2v4M8 2v4M3 10h18"/></svg>
        </button>
        <button id="view-list" class="view-btn" title="List View">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M8 6h13M8 12h13M8 18h13M3 6h.01M3 12h.01M3 18h.01"/></svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <main id="app" class="main-content">
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Loading releases...</p>
    </div>
    <div id="content"></div>
  </main>

  <!-- Release Detail Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <button class="modal-close">&times;</button>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-inner">
      <p>Data aggregated from:
        <a href="https://www.breakingbourbon.com/release-calendar" target="_blank" rel="noopener noreferrer">Breaking Bourbon</a>,
        <a href="https://bourbonbossman.com/2026-bourbon-release-calendar/" target="_blank" rel="noopener noreferrer">Bourbon Bossman</a>,
        <a href="https://blog.soakingoak.com/bourbon-release-calendar/" target="_blank" rel="noopener noreferrer">Soaking Oak</a>,
        and more
      </p>
      <p class="footer-note">For informational purposes only. Release dates and details may change.</p>
    </div>
  </footer>

  <script src="/js/app.js"></script>
</body>
</html>
